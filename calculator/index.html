<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- jQuery library -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<!-- popper jQuery library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

<div class="container">
	<div class="row justify-content-center mt-5">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<div class="row mb-2">
				<div class="col-lg-12">
					<div class="bg-light py-3"></div>
				</div>
			</div>
			<div class="row text-center mb-2">
				<div class="col-lg-3">
					<div class="bg-light btn opr" id="+" >+</div>
				</div>
				<div class="col-lg-3">
					<div class="bg-light btn opr" id="-" >-</div>
				</div>
				<div class="col-lg-3">
					<div class="bg-light btn opr" id="*" >*</div>
				</div>
				<div class="col-lg-3">
					<div class="bg-light btn opr" id="/" >/</div>
				</div>
			</div>
			<div class="row text-center mb-2">
				<div class="col-lg-3">
					<div class="bg-light btn num" id="1" >1</div>
				</div>
				<div class="col-lg-3">
					<div class="bg-light btn num" id="2" >2</div>
				</div>
				<div class="col-lg-3">
					<div class="bg-light btn num" id="3" >3</div>
				</div>
				<div class="col-lg-3">
					<div class="bg-light btn num" id="4" >4</div>
				</div>
			</div>
			<div class="row text-center mb-2">
				<div class="col-lg-3">
					<div class="bg-light btn num" id="5" >5</div>
				</div>
				<div class="col-lg-3">
					<div class="bg-light btn num" id="6" >6</div>
				</div>
				<div class="col-lg-3">
					<div class="bg-light btn num" id="7" >7</div>
				</div>
				<div class="col-lg-3">
					<div class="bg-light btn num" id="8" >8</div>
				</div>
			</div>
			<div class="row text-center mb-2">
				<div class="col-lg-3">
					<div class="bg-light btn num" id="9" >9</div>
				</div>
				<div class="col-lg-3">
					<div class="bg-light btn num" id="0" >0</div>
				</div>
				<div class="col-lg-3">
					<div class="bg-light btn clear" id="clear" >c</div>
				</div>
				<div class="col-lg-3">
					<div class="bg-light btn equal" id="equal" >=</div>
				</div>
			</div>
		</div>
		<div class="col-lg-3"></div>
	</div>
</div>

</body>
<script src="app.js"></script>
</html>
